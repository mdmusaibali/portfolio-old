    <title>Contact Me</title>
  </head>
  <body>
    <header class="contactmaincontainer">
      <div class="contactcontainer">
        <div class="contactgrid">
          <div class="contactbox">
            <h1 class="contactheader">Let's talk.</h1>
            <p class="contacttext">
              Get in touch via the form below, or by mailing
              <a class="mail" href="mailto:mdmusaibali@gmail.com"
                >mdmusaibali@gmail.com</a
              >
            </p>
            <form
              action="https://formsubmit.co/mdmusaibali@gmail.com"
              id="contactdetails"
              method="POST"
            >
              <label>Enter your name:</label>
              <input
                placeholder="Enter your name"
                type="text"
                name="name"
                required
              />
              <label>Email address:</label>
              <input
                placeholder="Enter your email"
                type="email"
                name="email"
                required
              />
              <input type="hidden" name="_captcha" value="false" />
              <label>Message:</label>
              <textarea
                placeholder="Enter your message"
                name="message"
                required
              ></textarea>
              <button type="submit" form="contactdetails">Submit</button>
            </form>
          </div>
          <div class="socialmainbox">
            <p class="sociallinks"><u>My Social Links</u></p>
            <div class="socialbox">
              <a href="https://github.com/mdmusaibali" target="_blank">
                <ion-icon name="logo-github" class="iconsocial"></ion-icon
              ></a>
              <a
                href="https://www.linkedin.com/in/mohammed-musaib-ali-b891601ba/"
                target="_blank"
              >
                <ion-icon name="logo-linkedin" class="iconsocial"></ion-icon
              ></a>
              <a
                href="https://www.facebook.com/mohammedmusaib.ali.73/"
                target="_blank"
              >
                <ion-icon name="logo-facebook" class="iconsocial"></ion-icon
              ></a>
            </div>
          </div>
        </div>
      </div>
